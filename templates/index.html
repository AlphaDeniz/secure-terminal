<!DOCTYPE html>
<html>
<head>
    <title>SECURE TERMINAL</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: Consolas, monospace;
            text-align: center;
            padding-top: 100px;
        }
        input, button {
            padding: 10px;
            font-size: 18px;
            background: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            margin-top: 10px;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        a {
            color: #33ff33;
        }
        .threat {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SECURE TERMINAL</h1>
    <form method="POST">
        <input type="text" name="ssn" placeholder="Enter SSN (XXX-XX-XXXX)" required>
        <br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
    <div class="result">
        <p>Subject: <strong>{{ result.ssn }}</strong></p>
        <p>
          Classification: 
          <strong class="{% if result.label == 'threat' %}threat{% endif %}">
            {{ result.label.upper() }}
          </strong>
        </p>
        <p>First Seen: <strong>{{ result.timestamp }}</strong></p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <br><br>
    <a href="/dashboard"> View Dashboard</a>
</body>
</html>
